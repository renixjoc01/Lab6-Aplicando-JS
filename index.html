<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Científica Básica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Calculadora Científica Básica</h1>
    <p>Programación Web III - Renix Guillen</p>

    <!-- 1️⃣ Suma -->
    <section>
      <h2>1. Suma de dos valores</h2>
      <input type="number" id="suma1" placeholder="Ingrese el primer número">
      <input type="number" id="suma2" placeholder="Ingrese el segundo número">
      <button onclick="realizarSuma()">Calcular Suma</button>
      <p id="resultadoSuma"></p>
    </section>

    <!-- 2️⃣ Resta -->
    <section>
      <h2>2. Resta de dos valores</h2>
      <input type="number" id="resta1" placeholder="Ingrese el primer número">
      <input type="number" id="resta2" placeholder="Ingrese el segundo número">
      <button onclick="realizarResta()">Calcular Resta</button>
      <p id="resultadoResta"></p>
    </section>

    <!-- 3️⃣ Multiplicación -->
    <section>
      <h2>3. Multiplicación de dos valores</h2>
      <input type="number" id="multi1" placeholder="Ingrese el primer número">
      <input type="number" id="multi2" placeholder="Ingrese el segundo número">
      <button onclick="realizarMultiplicacion()">Calcular Multiplicación</button>
      <p id="resultadoMulti"></p>
    </section>

    <!-- 4️⃣ División -->
    <section>
      <h2>4. División de dos valores</h2>
      <input type="number" id="div1" placeholder="Ingrese el primer número">
      <input type="number" id="div2" placeholder="Ingrese el segundo número">
      <button onclick="realizarDivision()">Calcular División</button>
      <p id="resultadoDiv"></p>
    </section>

    <!-- 5️⃣ Potencia -->
    <section>
      <h2>5. Potencia (base y exponente)</h2>
      <input type="number" id="base" placeholder="Base">
      <input type="number" id="expo" placeholder="Exponente">
      <button onclick="realizarPotencia()">Calcular Potencia</button>
      <p id="resultadoPot"></p>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>


  <script src="script.js"></script>
</body>
</html>
